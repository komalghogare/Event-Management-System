<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venue List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Venue List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venue : ${venues}">
                <td th:text="${venue.id}"></td>
                <td th:text="${venue.name}"></td>
                <td th:text="${venue.location}"></td>
                <td th:text="${venue.capacity}"></td>
                <td>
                    <a th:href="@{/venues/update/{id}(id=${venue.id})}">Edit</a>
                    <form th:action="@{/venues/delete/{id}(id=${venue.id})}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/venues/create">Create New Venue</a>
</body>
</html>
