<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Event List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Description</th>
                <th>Organizer</th>
                <th>Venue</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.id}"></td>
                <td th:text="${event.eventName}"></td>
                <td th:text="${event.eventDate}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.organizer.name}"></td>
                <td th:text="${event.venue.name}"></td>
                <td>
                    <a th:href="@{/events/update/{id}(id=${event.id})}">Edit</a>
                    <form th:action="@{/events/delete/{id}(id=${event.id})}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/events/create">Create New Event</a>
</body>
</html>
